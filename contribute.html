<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyVillageMap - Contribute</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <h1>MyVillageMap</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="search.html">Find Resources</a></li>
      <li><a href="contribute.html">Contribute</a></li>
    </ul>
  </nav>

  <div class="content-container">
    <h2>Contribute a Resource</h2>
    <p>Fill in the form below to share a useful place with the community.</p>

    <form id="resource-form" class="form-container">
      <div class="form-group">
        <label for="resource-name">Place Name:</label>
        <input type="text" id="resource-name" name="name" required>
      </div>

      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="">-- Select Category --</option>
          <option value="Clinic / Hospital">Clinic / Hospital</option>
          <option value="School / Library">School / Library</option>
          <option value="Bank / Mobile Money">Bank / Mobile Money</option>
          <option value="Market / Food Supply">Market / Food Supply</option>
          <option value="Water Access">Water Access</option>
          <option value="Community Center">Community Center</option>
          <option value="Public Transport">Public Transport</option>
          <option value="Government Office">Government Office</option>
        </select>
      </div>

      <div class="form-group">
        <label for="location-province">Province:</label>
        <select id="location-province" name="province" required>
          <option value="">-- Select Province --</option>
          <option value="kigali">Kigali City</option>
          <option value="north">Northern Province</option>
          <option value="south">Southern Province</option>
          <option value="east">Eastern Province</option>
          <option value="west">Western Province</option>
        </select>
      </div>

      <div class="form-group">
        <label for="location-district">District:</label>
        <select id="location-district" name="district" required>
          <option value="">-- Select District --</option>
        </select>
      </div>

      <div class="form-group">
        <label for="location-sector">Sector:</label>
        <select id="location-sector" name="sector" required>
          <option value="">-- Select Sector --</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btn-green">Submit Resource</button>
    </form>
  </div>

  <footer>
    <p>Â© 2025 MyVillageMap Platform</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
